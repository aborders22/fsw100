<!DOCTYPE html>
<html>

<head>
    <title></title>
    <link rel="stylesheet" href="./contact.css">

        <div class="transition">

                    <form action="/action_page.php">

                </div>
            </div>
        </main>
        <footer>
            <ul>
                <li><a class="active" href="week7project.html">Home</a></li>
